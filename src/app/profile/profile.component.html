<div class="container">
    <h1>Profil Sayfası</h1>
    <div class="user-info">
        <h3>Kullanıcı Bilgileri</h3>
        <p><strong>Kullanıcı Adı:</strong> {{ user.username }}</p>
        <p><strong>E-posta:</strong> {{ user.email }}</p>
    </div>

    <div class="task-list">
        <h3>Task List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Task Id</th>
                    <th>Task Title</th>
                    <th>Task Description</th>
                    <th>Task Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{ task.id }}</td>
                    <td>{{ task.name }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
